<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FinCARE - Step 1: Basic Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGeRJkrzIjtM51OFu8_58nAlxAof0QK98",
            authDomain: "fincare-project-4015e.firebaseapp.com",
            databaseURL: "https://fincare-project-4015e-default-rtdb.firebaseio.com",
            projectId: "fincare-project-4015e",
            storageBucket: "fincare-project-4015e.firebasestorage.app",
            messagingSenderId: "415209492661",
            appId: "1:415209492661:web:683ea15a1e177fb4c52efc",
            measurementId: "G-DNG4ZMXG1J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "login.html"; }
        });

        async function saveProfile(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            // FIX: Direct ID reference for the button to avoid "null" error
            const submitBtn = document.getElementById('nextStepBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Saving...";

            const formData = new FormData(event.target);
            const profileData = {
                fullName: formData.get('fullName'),
                age: parseInt(formData.get('age')) || 0,
                employment: formData.get('employment'),
                city: formData.get('city'),
                maritalStatus: formData.get('marital-status'),
                currentStep: 1,
                lastUpdated: new Date().toISOString()
            };

            try {
                // Storing data in Firestore
                const userRef = doc(db, "users", user.uid);
                await setDoc(userRef, profileData, { merge: true });
                
                // Redirecting to Step 2
                window.location.href = "step2.html";
            } catch (error) {
                console.error("Firestore Error:", error);
                window.location.href = "step2.html"; 
            }
        }
        window.saveProfile = saveProfile;
    </script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2cc0d",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #000000;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .employment-radio:checked + label {
            @apply border-primary bg-primary/10 ring-1 ring-primary/30;
        }
        .employment-radio:checked + label span {
            @apply text-primary;
        }
        .marital-radio:checked + label {
            @apply border-primary bg-primary/10 shadow-[0_0_15px_rgba(242,204,13,0.15)];
        }
        .marital-radio:checked + label .icon {
            @apply text-primary scale-110;
            font-variation-settings: 'FILL' 1;
        }
        .marital-radio:checked + label .text {
            @apply text-primary font-bold;
        }
        input:focus {
            @apply border-primary ring-1 ring-primary/50 !important;
        }
    </style>
</head>
<body class="bg-background-dark text-white font-display antialiased">
<div class="relative min-h-screen flex flex-col overflow-x-hidden bg-background-dark">
    <header class="sticky top-0 z-20 bg-background-dark/80 ios-blur pt-6 px-4 pb-4">
        <div class="flex items-center justify-between mb-6">
            <a class="flex items-center justify-center w-10 h-10 rounded-full bg-white/5 border border-white/10 active:scale-95 transition-transform cursor-pointer" href="login.html">
                <span class="material-symbols-outlined text-white">chevron_left</span>
            </a>
            <div class="font-bold text-primary tracking-widest">FinCARE</div>
            <div class="w-10"></div>
        </div>
        <div class="flex flex-col gap-2 max-w-md mx-auto">
            <div class="flex justify-between items-end">
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/40">Basic Profile</span>
                <span class="text-xs font-bold text-primary">STEP 1 OF 7</span>
            </div>
            <div class="h-1 w-full bg-white/10 rounded-full overflow-hidden border border-white/5">
                <div class="h-full bg-primary rounded-full shadow-[0_0_8px_rgba(242,204,13,0.5)]" style="width: 14.28%;"></div>
            </div>
        </div>
    </header>

    <main class="flex-1 px-6 pt-8 pb-32 relative z-10">
        <div class="max-w-md mx-auto">
            <h1 class="text-white text-3xl font-bold leading-tight mb-2 tracking-tight">Letâ€™s get to know you</h1>
            <p class="text-white/50 text-base mb-10 leading-relaxed">This helps us personalize your financial plan with AI-driven insights.</p>
            
            <form onsubmit="saveProfile(event)" class="space-y-8" id="profileForm">
                <div class="flex flex-col gap-2.5">
                    <label class="text-white/60 text-xs font-bold uppercase tracking-widest ml-1" for="full-name">Full Name</label>
                    <div class="relative group">
                        <input name="fullName" required class="w-full h-14 bg-white/5 border border-white/10 rounded-2xl px-5 text-white placeholder:text-white/20 outline-none transition-all group-hover:border-white/20 focus:border-primary focus:ring-1 focus:ring-primary/50" id="full-name" placeholder="Enter your full name" type="text"/>
                    </div>
                </div>

                <div class="flex flex-col gap-2.5">
                    <label class="text-white/60 text-xs font-bold uppercase tracking-widest ml-1" for="age">Age</label>
                    <div class="relative group">
                        <input name="age" required class="w-full h-14 bg-white/5 border border-white/10 rounded-2xl px-5 text-white placeholder:text-white/20 outline-none transition-all group-hover:border-white/20 focus:border-primary focus:ring-1 focus:ring-primary/50" id="age" inputmode="numeric" placeholder="E.g. 25" type="number"/>
                    </div>
                </div>

                <div class="flex flex-col gap-2.5">
                    <label class="text-white/60 text-xs font-bold uppercase tracking-widest ml-1">Employment</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative">
                            <input checked class="hidden employment-radio" id="emp-salaried" name="employment" type="radio" value="salaried"/>
                            <label class="flex items-center px-4 py-4 rounded-2xl border border-white/10 bg-white/5 hover:bg-white/10 cursor-pointer transition-all text-left" for="emp-salaried">
                                <span class="text-xs font-bold uppercase tracking-wider text-white/50 transition-colors">Salaried</span>
                            </label>
                        </div>
                        <div class="relative">
                            <input class="hidden employment-radio" id="emp-student" name="employment" type="radio" value="student"/>
                            <label class="flex items-center px-4 py-4 rounded-2xl border border-white/10 bg-white/5 hover:bg-white/10 cursor-pointer transition-all text-left" for="emp-student">
                                <span class="text-xs font-bold uppercase tracking-wider text-white/50 transition-colors">Student</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-2.5">
                    <label class="text-white/60 text-xs font-bold uppercase tracking-widest ml-1" for="city">City</label>
                    <div class="relative group">
                        <select name="city" required class="w-full h-14 bg-white/5 border border-white/10 rounded-2xl px-5 text-white focus:border-primary focus:ring-1 focus:ring-primary/50 outline-none transition-all appearance-none cursor-pointer group-hover:border-white/20" id="city">
                            <option value="mumbai" selected>Mumbai</option>
                            <option value="bengaluru">Bengaluru</option>
                            <option value="delhi">Delhi NCR</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-primary">expand_more</span>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <label class="text-white/60 text-xs font-bold uppercase tracking-widest ml-1">Marital Status</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative">
                            <input checked class="hidden marital-radio" id="status-single" name="marital-status" type="radio" value="single"/>
                            <label class="flex flex-col items-center justify-center py-5 rounded-2xl border border-white/10 bg-white/5 hover:bg-white/10 cursor-pointer transition-all" for="status-single">
                                <span class="material-symbols-outlined text-white/30 mb-2 text-2xl icon transition-all">person</span>
                                <span class="text-[10px] font-bold uppercase tracking-wider text-white/50 text transition-colors">Single</span>
                            </label>
                        </div>
                        <div class="relative">
                            <input class="hidden marital-radio" id="status-married" name="marital-status" type="radio" value="married"/>
                            <label class="flex flex-col items-center justify-center py-5 rounded-2xl border border-white/10 bg-white/5 hover:bg-white/10 cursor-pointer transition-all" for="status-married">
                                <span class="material-symbols-outlined text-white/30 mb-2 text-2xl icon transition-all">favorite</span>
                                <span class="text-[10px] font-bold uppercase tracking-wider text-white/50 text transition-colors">Married</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 pb-10 bg-gradient-to-t from-black via-black/95 to-transparent z-30">
        <div class="max-w-md mx-auto">
            <button id="nextStepBtn" class="w-full h-16 bg-primary hover:bg-primary/90 text-black font-extrabold text-lg rounded-2xl shadow-[0_10px_30px_rgba(242,204,13,0.3)] flex items-center justify-center gap-3 transition-all active:scale-[0.98]" form="profileForm" type="submit">
                Next
                <span class="material-symbols-outlined font-bold">arrow_forward</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
