<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FinCARE AI Assistant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f4f2f1",
                        "background-dark": "#000000",
                        "surface-dark": "#1A1A1A",
                        "surface-light-dark": "#333333",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #chat-messages > div {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dot {
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto border-x border-white/5 bg-background-dark">
<header class="sticky top-0 z-20 flex items-center bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between">
<a class="text-white flex size-12 shrink-0 items-center justify-start" href="dashboard.html">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</a>
<h2 class="text-primary text-lg font-bold leading-tight tracking-tight flex-1 text-center uppercase tracking-widest">FinCARE AI</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-end overflow-hidden text-white">
<span class="material-symbols-outlined text-[28px]">more_horiz</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto px-4 py-4 space-y-6 hide-scrollbar" id="chat-container">
<div class="space-y-6" id="chat-messages">
<div class="flex items-start gap-3">
<div class="bg-primary/10 border border-primary/20 rounded-full p-2 size-10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
</div>
<div class="flex flex-1 flex-col gap-1.5 items-start">
<span class="text-primary/60 text-[11px] font-bold uppercase tracking-wider ml-1">Assistant</span>
<div class="text-[15px] font-normal leading-relaxed flex max-w-[85%] rounded-2xl rounded-tl-none px-4 py-3 bg-surface-dark text-white border border-white/5">
                            Hello! I am your FinCARE AI. I can help you analyze your income, track goals, or decide if you can afford a new purchase. What is on your mind today?
                        </div>
</div>
</div>
<div class="flex flex-col gap-3 ml-12" id="suggestion-chips">
<p class="text-[11px] font-bold text-white/40 uppercase tracking-widest">Suggested</p>
<div class="flex gap-2 flex-wrap">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-5 transition-transform active:scale-95" onclick="handleSuggestion('Analyze my Savings')">
<span class="text-black text-sm font-bold leading-normal">Analyze my Savings</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-5 transition-transform active:scale-95" onclick="handleSuggestion('Monthly Spending Summary')">
<span class="text-black text-sm font-bold leading-normal">Monthly Spending Summary</span>
</button>
</div>
</div>
</div>
<div class="hidden flex items-start gap-3" id="typing-indicator">
<div class="bg-primary/10 border border-primary/20 rounded-full p-2 size-10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
</div>
<div class="flex flex-1 flex-col gap-1.5 items-start">
<div class="flex max-w-[85%] rounded-2xl rounded-tl-none px-4 py-3 bg-surface-dark text-white border border-white/5 items-center gap-1.5">
<div class="w-1.5 h-1.5 bg-primary rounded-full typing-dot"></div>
<div class="w-1.5 h-1.5 bg-primary rounded-full typing-dot"></div>
<div class="w-1.5 h-1.5 bg-primary rounded-full typing-dot"></div>
</div>
</div>
</div>
</main>
<footer class="p-4 bg-background-dark border-t border-white/5 pb-8 @container">
<div class="flex items-end gap-3">
<div class="flex flex-1 bg-surface-dark rounded-xl border border-white/10 focus-within:border-primary/50 transition-colors overflow-hidden">
<div class="flex items-center pl-3">
<button class="text-white/40 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">attach_file</span>
</button>
</div>
<textarea class="form-textarea w-full bg-transparent border-none focus:ring-0 text-white placeholder:text-white/30 py-3 px-3 text-[15px] resize-none max-h-32" id="chat-input" onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}" placeholder="Ask FinCARE AI..." rows="1"></textarea>
<div class="flex items-center pr-2 pb-1.5">
<button class="text-white/40 hover:text-primary transition-colors p-1.5">
<span class="material-symbols-outlined text-[22px]">mic</span>
</button>
</div>
</div>
<button class="flex size-12 items-center justify-center rounded-full bg-primary text-black transition-all active:scale-90 shrink-0" id="send-button" onclick="sendMessage()">
<span class="material-symbols-outlined font-bold">arrow_upward</span>
</button>
</div>
<div class="mt-4 flex justify-center">
<div class="w-32 h-1 bg-white/10 rounded-full"></div>
</div>
</footer>
</div>
<script>
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const chatContainer = document.getElementById('chat-container');
        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }
        function handleSuggestion(text) {
            chatInput.value = text;
            sendMessage();
        }
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            // Clear input
            chatInput.value = '';
            // Add User Message
            const userMsg = document.createElement('div');
            userMsg.className = 'flex items-start gap-3 flex-row-reverse';
            userMsg.innerHTML = `
                <div class="bg-surface-light-dark rounded-full size-10 flex items-center justify-center shrink-0 overflow-hidden border border-white/10">
                    <div class="w-full h-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDFRo0rdW7a7qvdohtwF9WIW6Bb2rj4CJ0VEc4e8SNW0v1tvZZFEoVrSd_ugcTxLTGqNM3nVz6BK2tAbFh_SP2-JgbxYgj7xpkuXgOngijnQexLBseUMj5Qj8k4r-RjJv4fr1EaaWtfA-B31dN0K8Ku5arBZiPXauDz7BFPy9x_to2DPsE4gYhoWmKHAhNohVq3e2bMOHt04NXhLmZjok-oWqU_Iohm5Wef7a9LYMyD0eg90EbNB5Ch4eQ5RuJI3WtjhqVPXV0zUjI5')"></div>
                </div>
                <div class="flex flex-1 flex-col gap-1.5 items-end">
                    <span class="text-white/40 text-[11px] font-bold uppercase tracking-wider mr-1">You</span>
                    <div class="text-[15px] font-normal leading-relaxed flex max-w-[85%] rounded-2xl rounded-tr-none px-4 py-3 bg-primary text-black font-semibold">
                        ${text}
                    </div>
                </div>
            `;
            chatMessages.appendChild(userMsg);
            // Remove suggestion chips if they exist
            const chips = document.getElementById('suggestion-chips');
            if (chips) chips.remove();
            scrollToBottom();
            // Show Typing Animation
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
            // Simulate AI Response
            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                const aiMsg = document.createElement('div');
                aiMsg.className = 'flex items-start gap-3';
                aiMsg.innerHTML = `
                    <div class="bg-primary/10 border border-primary/20 rounded-full p-2 size-10 flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
                    </div>
                    <div class="flex flex-1 flex-col gap-1.5 items-start">
                        <span class="text-primary/60 text-[11px] font-bold uppercase tracking-wider ml-1">Assistant</span>
                        <div class="text-[15px] font-normal leading-relaxed flex max-w-[85%] rounded-2xl rounded-tl-none px-4 py-3 bg-surface-dark text-white border border-white/5">
                            haa
                        </div>
                    </div>
                `;
                chatMessages.appendChild(aiMsg);
                scrollToBottom();
            }, 2000);
        }
        // Auto-focus input on load for immediate interaction
        window.onload = () => chatInput.focus();
    </script>

</body></html>
